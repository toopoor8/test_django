<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Menu{% endblock %}</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
        }
        header {
            background: #2c3e50;
            padding: 10px 0;
        }
        .menu {
            list-style: none;
            display: flex;
            margin: 0 auto;
            padding: 0;
            max-width: 1200px;
        }
        .menu-item {
            position: relative;
        }
        .menu-link {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            display: block;
        }
        .menu-link:hover {
            background: #34495e;
        }
        .menu-link.active {
            background: #3498db;
        }
        .menu-submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #34495e;
            min-width: 150px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-submenu.expanded {
            display: block;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        {% load menu_tags %}
        {% draw_menu %}
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
