<li class="menu-item {% if item.is_active %}active{% endif %} {% if item.children_list %}has-children{% endif %}">
    <a href="{{ item.get_url }}" class="menu-link {% if item.is_active %}active{% endif %}">
        {{ item.title }}
    </a>
    {% if item.children_list %}
        <ul class="menu-submenu {% if item.is_expanded %}expanded{% else %}collapsed{% endif %}">
            {% for child in item.children_list %}
                {% include 'menu/menu_item.html' with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
